<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web con Video</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #video-container {
        position: relative;
        width: 80%; /* Ancho del contenedor del video */
        height: 80vh; /* Altura del contenedor del video */
        max-width: 1000px; /* Ancho máximo del contenedor */
        max-height: 600px; /* Altura máxima del contenedor */
        overflow: hidden;
        display: none; /* Ocultar inicialmente */
    }
    #no-tocar-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: red;
        color: white;
        padding: 15px 30px;
        font-size: 1.5rem;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    #no-tocar-button:hover {
        background-color: darkred;
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
        padding: 10px;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        z-index: 1; /* Colocar el botón encima del video */
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div id="video-container">
    <video id="fullscreen-video" controls>
        <source src="video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="close-button">×</button>
</div>

<button id="no-tocar-button">NO TOCAR</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const noTocarButton = document.getElementById('no-tocar-button');
    const fullscreenVideo = document.getElementById('fullscreen-video');
    const closeButton = document.getElementById('close-button');
    const videoContainer = document.getElementById('video-container');

    noTocarButton.addEventListener('click', function() {
        videoContainer.style.display = 'block';
        fullscreenVideo.style.display = 'block'; // Mostrar el video
        fullscreenVideo.play(); // Iniciar reproducción del video
        noTocarButton.style.display = 'none'; // Ocultar botón "NO TOCAR"
    });

    closeButton.addEventListener('click', function() {
        fullscreenVideo.pause(); // Pausar reproducción del video
        fullscreenVideo.currentTime = 0; // Reiniciar la reproducción desde el principio
        videoContainer.style.display = 'none';
        noTocarButton.style.display = 'block'; // Mostrar botón "NO TOCAR" de nuevo
    });
});
</script>

</body>
</html>
